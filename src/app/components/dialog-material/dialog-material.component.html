<div class="container-fluid">
  <h3>Pequeño diálogo de Ang Material Components</h3>

  <ol>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Tu nombre es....?</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button (click)="openDialog()">Elige uno</button>
    </li>
    <li *ngIf="footballer">
      Elige: <i>{{ footballer }}</i>
    </li>
  </ol>
</div>
